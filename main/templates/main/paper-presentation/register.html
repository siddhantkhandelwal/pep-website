{% extends 'main/paper-presentation/base.html' %}
{% load staticfiles %}
{% block title %}
  - Register
{% endblock %}
{% block body %}  
  <div class="login-form">
    <div class="row card-panel"> 
      <form class="col s12" id="user_form" method="post" action='/accounts/register/'>
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ participant_profile_form.as_p }}
        <div class="row" style = "display: flex; justify-content: center;">
          <button class="btn waves-effect waves-light col blue" type="submit" name="submit">Register
            <i class="material-icons right">arrow_forward</i>
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
