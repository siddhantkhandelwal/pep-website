<!DOCTYPE html>
<html>
<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .paper-title-card {
      height: 300px;
      overflow: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .paper-title-bottom {
      display: flex;
      justify-content: space-around;
    }

    .paper-title-bottom-btns {
      display: flex;
      align-items: center;
      padding: 0px;
      justify-content: space-around;
      flex-grow: 1;
    }
  </style>
  <script type="text/javascript">
    
  </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Dashboard {% block title %}{% endblock %}</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <ul id="dropdown1" class="dropdown-content">
  <li><a href="/accounts/logout">Logout</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper grey">
      <a href="/dashboard" class="brand-logo">Dashboard</a>
      <ul class="right hide-on-med-and-down">
        <!-- Dropdown Trigger -->
        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">{{ user_profile.user.username }}<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>
  {% block body%}
  {% endblock %}

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, {});
    });
  </script>
</body>
</html>
